<!DOCTYPE html>
<html>
  <head>
		<title>Admin Page</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"

		/>
	</head>

<body>
    <div class="container m-5">
      <h1>Chose a Plot ID</h1>
    </div>
    <div class="container m-5">
      <h3>Filter by Available Dates</h3>
      <form method = "POST">
        <div class="mb-3 form-floating">
          <p class="card-text">Desired Start Date:</p>
          <input
              required
              type="date"
              name="StartDate"
              placeholder=""
          />
          </div>
          <div class="mb-3 form-floating">
            <p class="card-text">Desired End Date:</p>
            <input
                required
                type="date"
                name="EndDate"
                placeholder=""
            />
          </div>
        <div class="mb-3 form-floating">

          <input class="btn btn-success"type="submit" value="Submit">
          <input class="btn btn-danger"type="reset" value="Reset">
        </div>
        </form>
    </div>
    <div class="container m-5">
      <h2>Available Plots</h2>
      <table class="table">
        <thread>
          <tr>
            <th scope="col">VenueName</th>
            <th scope="col">Plot ID</th>
          </tr>
        </thread>
        <tbody>
          {{ range .}}
        </tbody>
        <tr>
          <td>{{.VenueName}}</td>
          <td>
            <a href="/newbooking/?plot={{.PlotID}}">{{.PlotID}}</a></p>
          </td>
        </tr>
        {{ end }}
      </table>
    </div>
</body>
