<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Admin: Add Plots</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<meta charset="UTF-8" />
	</head>
	<body class="bg-light">
		<div class="container m-5">
			<form method="post">
				<h2 for="plotid">Create a New PlotID</h2>
				<div class="mb-3 form-floating">
					<input
						required
						type="text"
						class="form-control form-control-sm"
						name="plotid"
						placeholder="Plot ID"
					/>
					<label for="plotid" class="form-label">Plot ID</label>
				</div>
				<div class="mb-3 form-floating">
					<input
						required
						type="text"
						class="form-control form-control-sm"
						name="venuename"
						placeholder="Aljunied Park"
					/>
					<label for="venuename" class="form-label">Venue Name</label>
				</div>
				<div class="mb-3 form-floating">
					<input
						required
						type="text"
						class="form-control form-control-sm"
						name="address"
						placeholder="Address"
					/>
					<label for="address" class="form-label">Address</label>
				</div>
				<input class="btn btn-success" type="submit" value="Submit" />
				<hr class="mb-3" style="color: gray" />
			</form>
			<p>Back to All Users?<a href="/allusers">Go Back</a></p>
		</div>
	</body>
</html>
