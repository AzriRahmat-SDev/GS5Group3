<!DOCTYPE html>
<html>
	<head>
		<title>Admin Page</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
</html>
<body class="bg-light">
	<div class="container m-5">
		<h1>All Users</h1>
	</div>
	<div class="container m-5">
		<nav
			class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark fs-4"
		>
			<a class="btn btn-dark" style="transform: skew(-10deg)" href="/allusers"
				><span class="fs-4">View All User</span></a
			>
			<a
				class="btn btn-dark"
				style="transform: skew(-10deg)"
				href="/addeditplot"
				><span class="fs-4">Add or Edit Plot</span></a
			>
			<a class="btn btn-dark" style="transform: skew(-10deg)" href="/deleteplot"
				><span class="fs-4">Delete Existing Plot</span></a
			>
			<a class="btn btn-dark" style="transform: skew(-10deg)" href="/logout"
				><span class="fs-4">Logout</span></a
			>
		</nav>
	</div>
	<div class="container m-5">
		<h2>All Available Accounts</h2>
		<table class="table">
			<thread>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Username</th>
					<th scope="col">Email</th>
				</tr>
			</thread>
			<tbody>
				{{ range .}}
				<tr>
					<td>{{.Name}}</td>
					<td>{{.Username}}</td>
					<td>{{.Email}}</td>
					<td>
						<a
							class="btn btn-danger"
							href="/delete/?username={{.Username}}"
							role="button"
							>Delete</a
						>
					</td>
					<td>
						<a
							class="btn btn-success"
							href="/update/?username={{.Username}}"
							role="button"
							>Update</a
						>
					</td>
				</tr>
				{{end}}
			</tbody>
		</table>
	</div>
</body>
