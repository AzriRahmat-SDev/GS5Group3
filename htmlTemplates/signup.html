<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Account</title>
  </head>
  <body>
    <h1>Create New Account</h1>
    <h3>Enter the following to create a new account</h3>
    <h4>
      Password verification:<br />
      1. At least 8 characters<br />
      2. At least 1 lowercase<br />
      3. At least 1 uppercase<br />
      4. At least 1 special character<br />
      5. At least 1 number<br />
    </h4>
    <form method="post">
      <label for="name">Name:</label>
      <input type="text" name="name" placeholder="name" /><br />
      <label for="username">Username:</label>
      <input type="text" name="username" placeholder="username" /><br />
      <label for="password">Password:</label>
      <input type="password" name="password" placeholder="password" /><br />

      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="email" /><br />
      <input type="submit" />
    </form>

    {{.}}
  </body>
</html>
