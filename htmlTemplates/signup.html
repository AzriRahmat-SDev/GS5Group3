<!DOCTYPE html>
<html lang="en">
	<style>
		a:link a:focus a:active ::selection {
			font: bold 11px Arial;
			text-decoration: none;
			background-color: #eeeeee;
			color: none;
			padding: 2px 6px 2px 6px;
			border-top: 1px solid #cccccc;
			border-right: 1px solid #333333;
			border-bottom: 1px solid #333333;
			border-left: 1px solid #cccccc;
		}
	</style>
	<head>
		<meta charset="UTF-8" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Create Account</title>
	</head>
</html>
<body class="bg-light">
	<div class="container m-5">
		<h1>Create New Account</h1>
	</div>
	<hr class="mb-3" style="color: gray" />
	<div class="container m-5">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Enter the following to create a new account</h5>
				<p class="card-text">
					Password verification:<br />
					1. At least 8 characters<br />
					2. At least 1 lowercase<br />
					3. At least 1 uppercase<br />
					4. At least 1 special character<br />
					5. At least 1 number<br />
				</p>
			</div>
		</div>
	</div>
	<div class="container m-5">
		<form method="POST">
			<div class="mb-3 form-floating">
				<input
					type="text"
					class="form-control form-control-sm"
					id="name"
					name="name"
					placeholder="Name"
					autocomplete="off"
				/>
				<label for="name" class="form-label">Display Name</label>
			</div>

			<div class="mb-3 form-floating">
				<input
					type="text"
					class="form-control form-control-sm"
					id="username"
					name="username"
					placeholder="Username"
					autocomplete="off"
				/>
				<label for="username" class="form-label">Username</label>
			</div>

			<div class="mb-3 form-floating">
				<input
					type="password"
					class="form-control form-control-sm"
					id="password"
					name="password"
					placeholder="password"
					autocomplete="off"
				/>
				<label for="password" class="form-label">Password</label>
			</div>

			<div class="mb-3 form-floating">
				<input
					type="password"
					class="form-control form-control-sm"
					id="cfmpassword"
					name="cfmpassword"
					placeholder="cfmpassword"
				/>
				<label for="cfmpassword" class="form-label"
					>Type your password again</label
				>
			</div>

			<div class="mb-3 form-floating">
				<input
					type="email"
					class="form-control form-control-sm"
					id="email"
					name="email"
					placeholder="email"
				/>
				<label for="email" class="form-label">Email</label>
			</div>
			<input class="btn btn-success" type="submit" value="Submit" />
		</form>
		<label class="text-danger">{{.}}</label>
		<hr class="mb-3" style="color: gray" />
		<p>Go back to login page? <a href="/loginauth">Login</a></p>
	</div>
</body>
