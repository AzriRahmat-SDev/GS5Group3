<!DOCTYPE html>
<html>
	<style>
		a:link a:focus a:active ::selection {
			font: bold 11px Arial;
			text-decoration: none;
			background-color: #eeeeee;
			color: none;
			padding: 2px 6px 2px 6px;
			border-top: 1px solid #cccccc;
			border-right: 1px solid #333333;
			border-bottom: 1px solid #333333;
			border-left: 1px solid #cccccc;
		}
	</style>
	<head>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
</html>
<body class="bg-light">
	<div class="container m-5">
		<h1>Select A Location</h1>
	</div>
	<div class="container m-5">
		<div class="container-fluid justify-content-end">
			<nav
				class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark fs-4"
			>
				<a
					class="btn btn-dark"
					style="transform: skew(-10deg)"
					href="/homepage/"
					><span class="fs-4">Home</span></a
				>
				<a class="btn btn-dark" style="transform: skew(-10deg)" href="/user/"
					><span class="fs-4">User Dashboard</span></a
				>
				<a class="btn btn-dark" style="transform: skew(-10deg)" href="/venues/"
					><span class="fs-4">View Venues</span></a
				>
				<a class="btn btn-dark" style="transform: skew(-10deg)" href="/logout"
					><span class="fs-4">Logout</span></a
				>
			</nav>
		</div>
		<table class="table">
			<thread>
				<tr>
					<th scope="col">Venue</th>
					<th scope="col">Address</th>
				</tr>
			</thread>
			<tbody>
				{{range .}}
				<tr>
					<td>{{.VenueName}}</td>
					<td>{{.Address}}</td>
					<td>
						<a
							class="btn btn-success"
							href="/venues/viewvenueplots/?VenueName={{.VenueName}}"
							role="button"
							>See all Lots</a
						>
					</td>
				</tr>
				{{end}}
			</tbody>
		</table>
	</div>
</body>
