<!DOCTYPE html>
<html>
	<head>
		<title>Deleting Plots</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body class="bg-light">
		<div class="container m-5">
			<h2>Select on a PlotID to delete it.</h2>
			<form method="post">
				<br />
				<select class="form-select form-select-lg mb-3" name="plotid">
					PlotIDs: {{range .}}
					<option value="{{.}}">{{.}}</option>
					{{end}}
					<input class="btn btn-danger" type="submit" value="Delete" />
				</select>
			</form>
			<hr class="mb-3" style="color: gray" />
			<p>Back to All Users?<a href="/allusers">Go Back</a></p>
		</div>
	</body>
</html>
