<!DOCTYPE html>
<html>
  <body>
    <h2>Update Product</h2>

    <form action="/updateresult/?username={{.Username}}" method="POST">
      <label for="name">Name:</label><br />
      <input
        type="text"
        id="nameName"
        name="nameName"
        value="{{.Name}}"
      /><br />

      <label for="Email">Email:</label><br />
      <input
        type="text"
        id="emailName"
        name="emailName"
        value="{{.Email}}"
      /><br />
      <input type="submit" value="Update User" />
    </form>
    <br /><br /><br />
    <a href="/allusers">Back to all users</a>
  </body>
</html>
